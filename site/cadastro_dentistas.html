<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dentistas</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="css/style.css" type="text/css"> -->
    
    <link rel="stylesheet" href="css/personalizado.css">
    <!-- <link rel="stylesheet" href="css/style.css" type="text/css"> -->
    <script type="text/javascript" src="js/jquery.js"></script>
     <script src="bootstrap/js/bootstrap.js"></script>
    <style>
        body {
            background-color: ghostwhite;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid clearfix">
       <div class="row">
           <div class="col-md-10 col-offset-md-1">
               <h1>Cadastro de Dentistas</h1>
               <hr>
           </div>
       </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>Dados Dentista</h2>
                <hr>
                <form action="">
                 <ul class="nav nav-tabs">
                  <li class="active"><a data-toggle="tab" href="#home">Dados Pessoais</a></li>
                  <li><a data-toggle="tab" href="#endereco">Endereço</a></li>
                  <li><a data-toggle="tab" href="#contato">Contato</a></li>
                </ul>
                 <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                 <br><br>
                  <div class="row form-group">
                        <div class="col-md-4">
                            <label for="">Nome</label>
                            <input type="text" class="form-control" placeholder="Nome do Paciente">
                        </div>
                        <div class="col-md-4">
                            <label for="">Data de Nascimento</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="control-label" for="sexo">Sexo</label>
                            <select id="sexo" name="sexo" class="form-control">
                             <option value="">Selecione</option>
                              <option value="F">Feminino</option>
                              <option value="M">Masculino</option>
                            </select><br>
                        </div>
                        <div class="col-md-4">
                            <label for="">CRO</label>
                            <input type="text" class="form-control" placeholder="Somente números">
                        </div>
                        <div class="col-md-4">
                            <label for="" class="control-label">Especialidade</label>
                            <select name="" id="" class="form-control">
                                <option value="">Selecione</option>
                                <option value="">Cirurgião Dentista</option>
                                <option value="">Implantodontia</option>
                                <option value="">Ortodontia</option>
                                <option value="">Odontopediatria</option>
                                <option value="">Protese Dentária</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                     </div>
                    <div id="endereco" class="tab-pane fade">
                    <br><br>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="">Logradouro</label>
                            <input type="text" class="form-control" placeholder="rua, avenida, travessa"> 
                        </div>
                        <div class="col-md-4">
                            <label for="">Numero</label>
                            <input type="text" class="form-control" placeholder="Número"> 
                        </div>
                        <div class="col-md-4">
                            <label for="">Bairro</label>
                            <input type="text" class="form-control" placeholder="Bairro"> 
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="CEP">CEP</label>
                            <input type="text" class="form-control" placeholder="99999-999">
                        </div>
                        <div class="col-md-4">
                           <label for="">Cidade</label>
                            <input type="text" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="col-md-4">
                           <label for="" class="control-label">UF</label>
                            <input type="text" class="form-control" placeholder="Estado">
                        </div>
                    </div>
                     </div>
                    <div id="contato" class="tab-pane fade">
                    <br><br>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="">Telefone</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="">Celular</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="">E-mail</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                     </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button class="btn btn-danger" type="submit">Cancelar</button>
                </form>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
