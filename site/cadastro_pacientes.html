<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Megadente</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/personalizado.css">
    <!-- <link rel="stylesheet" href="css/style.css" type="text/css"> -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script>
        $(document).ready( function() {
        })
    </script>
    
</head>
<body>
	  <div class="container-fluid"><!-- Area Principal -->
       <div class="row"><!-- Linha -->
           <div class="col-md-10 col-offset-md-1">
               <h1>Cadastro de Pacientes</h1>
               <hr>
           </div>
       </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form action="" method="post"><!-- Inicio do formulário -->
               <ul class="nav nav-tabs">
                  <li class="active"><a data-toggle="tab" href="#home">Dados Pessoais</a></li>
                  <li><a data-toggle="tab" href="#endereco">Endereço</a></li>
                  <li><a data-toggle="tab" href="#contato">Contato</a></li>
                  <li><a data-toggle="tab" href="#tratamento">Tratamento</a></li>
                  
                </ul>
                 <br><br>
                 <div class="tab-content">
                 <div id="home" class="tab-pane fade in active">
                  <div class="row form-group">
                        <div class="col-md-4">
                            <label for="">Nome</label>
                            <input type="text" class="form-control" placeholder="Nome do Paciente" autofocus required>
                        </div>
                        <div class="col-md-4">
                            <label for="">Data de Nascimento</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="control-label" for="sexo">Sexo</label>
                            <select id="sexo" name="sexo" class="form-control">
							<option>Selecione</option>
                              <option value="F">Feminino</option>
                              <option value="M">Masculino</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                           <br>
                            <label for="">RG</label>
                            <input type="text" class="form-control" placeholder="Somente números" autofocus required>
                        </div>
                        <div class="col-md-4">
                           <br>
                            <label for="">CPF</label>
                            <input type="text" class="form-control" placeholder="Somente números">
                        </div>
                        <div class="col-md-4">
                           <br>
                            <label for="" class="control-label">Tipo Sanguineo</label>
                            <select name="" id="" class="form-control">
                               <option value="">Selecione</option>
                                <option value="">A+</option>
                                <option value="">A-</option>
                                <option value="">B+</option>
                                <option value="">B-</option>
                                <option value="">AB+</option>
                                <option value="">AB-</option>
                                <option value="">O+</option>
                                <option value="">O-</option>
                                <option value="">Não informado</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                     </div>
                     <div id="endereco" class="tab-pane fade">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="">Logradouro</label>
                            <input type="text" class="form-control" placeholder="rua, avenida, travessa"> 
                        </div>
                        <div class="col-md-4">
                            <label for="">Numero</label>
                            <input type="text" class="form-control" placeholder="Número"> 
                        </div>
                        <div class="col-md-4">
                            <label for="">Bairro</label>
                            <input type="text" class="form-control" placeholder="Bairro">
                            <br> 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="CEP">CEP</label>
                            <input type="text" class="form-control" placeholder="99999-999">
                        </div>
                        <div class="col-md-4">
                           <label for="">Cidade</label>
                            <input type="text" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="col-md-4">
                           <label for="" class="control-label">UF</label>
                            <input type="text" class="form-control" placeholder="Estado">
                            <br>
                        </div>
                    </div>
                     </div>
                    <div id="contato" class="tab-pane fade">
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="">Telefone</label>
                            <input type="text" class="form-control" placeholder="Somente números">
                        </div>
                        <div class="col-md-4">
                            <label for="">Celular</label>
                            <input type="text" class="form-control" placeholder="Somente números">
                        </div>
                        <div class="col-md-4">
                            <label for="">E-mail</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                     </div>
                       <div id="tratamento" class="tab-pane fade">
                    <div class="row form-group">
                       <div class="col-md-4">
                            <label for="" class="control-label">Tratamento</label>
                            <select name="" id="" class="form-control">
                               <option value="">Selecione</option>
                                <option value="">Cirurgião Dentista</option>
                                <option value="">Implantodontia</option>
                                <option value="">Ortodontia</option>
                                <option value="">Odontopediatria</option>
                                <option value="">Protese Dentária</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="control-label">Valor R$</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="" class="control-label">Data de Inicio</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                     </div>
                    </div>
                    <button class="btn btn-primary botaoSome" type="submit">Enviar</button>
                    <button class="btn btn-danger" type="submit">Cancelar</button>
                </form><!-- Fim do Formulário -->
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
